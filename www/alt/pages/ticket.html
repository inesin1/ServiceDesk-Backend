<!-- Page content-->
<div class="container">
    <div class="text-center mt-5">
        <h1>Заявка №</h1>
    </div>

    <div class="form-control">
        <form>
            <div>
                <button class="btn btn-outline-primary bi-pencil-square" title="Редактировать"></button>
                <button class="btn btn-outline-danger bi-trash" title="Удалить"></button>
            </div>

            <hr>

            <div>
                <h6 id="ticket-creator">Создатель: </h6>
                <h6 id="ticket-executor">Исполнитель: </h6>
            </div>
            <div class="form-group">
                <label for="selectStatus">Статус:</label>
                <select class="form-select" aria-label="Статус" name="status" id="selectStatus">
                    <option value="1">Создана</option>
                    <option value="3">Выполняется</option>
                    <option value="2">Закрыта</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputSubject">Тема:</label>
                <input type="text" class="form-control" id="inputSubject" placeholder="Введите тему заявки" disabled>
            </div>
            <div class="form-group">
                <label for="inputText">Что случилось?</label>
                <textarea id="inputText" name="text" class="form-control" placeholder="Подробно опишите проблему" rows="4" required="required" data-error="Please, leave us a message." disabled></textarea>
            </div>

            <div class="form-group">
                <label for="selectPriority">Приоритет:</label>
                <select class="form-select" aria-label="Приоритет" name="priority" id="selectPriority" disabled>
                    <option value="3">Высокий</option>
                    <option value="1">Средний</option>
                    <option value="2">Низкий</option>
                </select>
            </div>

            <div>
                <button class="btn btn-primary btn-block" type="submit" hidden>Сохранить</button>
                <button class="btn btn-primary btn-block" onclick="" hidden>Отмена</button>
            </div>
        </form>
    </div>
</div>
