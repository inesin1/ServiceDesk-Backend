<!-- Page content-->
<div class="container">
    <div class="text-center mt-5">
        <h1>Создать заявку</h1>
    </div>

    <div class="form-control">
        <form>
            <div class="form-group">
                <label for="inputSubject">Тема:</label>
                <input type="text" class="form-control" id="inputSubject" placeholder="Введите тему заявки">
            </div>
            <div class="form-group">
                <label for="inputText">Что случилось?</label>
                <textarea id="inputText" name="text" class="form-control" placeholder="Подробно опишите проблему" rows="4" required="required" data-error="Please, leave us a message."></textarea>
            </div>

            <div class="form-group">
                <label for="selectPriority">Приоритет:</label>
                <select class="form-select" aria-label="Приоритет" name="priority" id="selectPriority">
                    <option value="3">Высокий</option>
                    <option value="1" selected>Средний</option>
                    <option value="2">Низкий</option>
                </select>
            </div>

            <button class="btn btn-primary btn-block" type="submit">Создать</button>
        </form>
    </div>
</div>
